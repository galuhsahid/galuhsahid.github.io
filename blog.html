---
layout: default
title: Blog
permalink: /blog/
---

<div class="mw12 center pa4 pt5-ns ph7-l">

    <h6 class="f6 mb2 dib">&mdash; Blog</h6>

    <div class="cf ph3 ph5-ns pv5">
        {% for post in site.posts %}
            {% unless post.tags contains 'photography' %}
                <div class="mt4 fn fl-ns w-30-ns pr4-ns">
                <time class="f6 ttu tracked dark-gray" datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %d %y" }} </time>
                </div>
                <div class="mt4 fn fl-ns w-70-ns">
                    <h1 class="f2 lh-title fw9 mb3 mt0 pt3 bt bw2">
                        <a class="blog-list f3 fw6 db white link" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
                    </h1>
                </div>
            {% endunless %}
        {% endfor %}
    </div>
    
</div>
